{% macro render_field(field, small) %}
{% if small %}
<div class="col-md-6">
{% else %}
<div class="col-md-12">
   {% endif %}
   <div class="md-form mb-0">
      {{ field(**kwargs)|safe }}
      <label for="name" class="">{{ field.label }}</label>
   </div>
   {% if field.errors %}
   <ul class=errors>
      {% for error in field.errors %}
      <li class="alert alert-danger" >{{ error }}</li>
      {% endfor %}
   </ul>
   {% endif %}
</div>
<br/>
{% endmacro %}
